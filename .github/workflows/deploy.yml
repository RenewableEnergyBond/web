name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node 🧰
        uses: actions/setup-node@v4.1.0
        with:
          node-version: 20
          cache: 'yarn'

      - name: Install dependencies 📦
        run: yarn install

      - name: Build site 🏗️
        run: yarn build-ssg
        env:
          BASE_PATH: "/web/"

      - name: Deploy to GitHub Pages 🚀
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
